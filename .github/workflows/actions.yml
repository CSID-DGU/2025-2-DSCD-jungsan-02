name: CI/CD using github actions & docker

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/**'
      - 'flask-app/**'
      - 'spring-app/**'
      - 'docker-compose.yml'

permissions:
  contents: read

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Add application.yml and credentials
        run: |
          mkdir -p spring-app/src/main/resources
          echo "${{ secrets.YML }}" > spring-app/src/main/resources/application.yml
          echo "${{ secrets.GCP_JSON_B64 }}" | base64 -d > spring-app/src/main/resources/lostfounddev-b2bd22dd8a4a.json

      - name: Build spring jar (wrapper)
        working-directory: spring-app
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Build and push flask image
        uses: docker/build-push-action@v5
        with:
          context: ./flask-app
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lostfound-flask:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lostfound-flask:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lostfound-flask:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push spring image
        uses: docker/build-push-action@v5
        with:
          context: ./spring-app
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lostfound-spring:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lostfound-spring:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lostfound-spring:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: mj
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /home/mj/lostfound
            
            # FAISS 데이터 디렉토리 보존을 위해 볼륨 제거 없이 컨테이너만 중지
            # docker compose down -v를 사용하지 않음 (볼륨 보존)
            docker compose stop || true
            
            # 기존 이미지만 정리 (전체 시스템 정리는 너무 오래 걸림)
            docker image prune -f || true
            
            # FAISS 데이터 디렉토리 생성 및 권한 확인 (절대 경로 사용)
            mkdir -p /home/mj/lostfound/faiss-data
            mkdir -p /home/mj/lostfound/hf-cache
            chmod -R 755 /home/mj/lostfound/faiss-data
            chmod -R 755 /home/mj/lostfound/hf-cache
            
            # 기존 FAISS 데이터 백업 (안전장치)
            if [ -d "/home/mj/lostfound/faiss-data" ] && [ "$(ls -A /home/mj/lostfound/faiss-data)" ]; then
              echo "✅ FAISS 데이터 디렉토리 존재 및 데이터 확인됨"
              ls -lah /home/mj/lostfound/faiss-data/ | head -10
            else
              echo "⚠️ FAISS 데이터 디렉토리가 비어있습니다"
            fi
            
            # 이미지를 병렬로 개별 pull (docker compose pull보다 빠름)
            docker pull ${{ secrets.DOCKER_USERNAME }}/lostfound-flask:latest &
            docker pull ${{ secrets.DOCKER_USERNAME }}/lostfound-spring:latest &
            wait
            
            # 컨테이너 재시작 (볼륨은 유지됨)
            docker compose up -d --remove-orphans
            
            # 배포 후 FAISS 데이터 디렉토리 확인
            echo "=== 배포 후 FAISS 데이터 디렉토리 상태 ==="
            ls -lah /home/mj/lostfound/faiss-data/ || echo "⚠️ FAISS 디렉토리가 비어있습니다"
            
            # 컨테이너 내부에서도 확인
            docker exec flask-app ls -lah /app/faiss-data/ 2>/dev/null || echo "⚠️ 컨테이너 내부 FAISS 디렉토리 확인 실패"
