name: CI/CD using github actions & docker

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/**'
      - 'flask-app/**'
      - 'spring-app/**'
      - 'docker-compose.yml'

permissions:
  contents: read

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Add application.yml and credentials
        run: |
          mkdir -p spring-app/src/main/resources
          echo "${{ secrets.YML }}" > spring-app/src/main/resources/application.yml
          echo "${{ secrets.GCP_JSON_B64 }}" | base64 -d > spring-app/src/main/resources/lostfounddev-b2bd22dd8a4a.json

      - name: Build spring jar (wrapper)
        working-directory: spring-app
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Build and push flask image
        uses: docker/build-push-action@v5
        with:
          context: ./flask-app
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lostfound-flask:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lostfound-flask:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lostfound-flask:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push spring image
        uses: docker/build-push-action@v5
        with:
          context: ./spring-app
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lostfound-spring:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lostfound-spring:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lostfound-spring:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

